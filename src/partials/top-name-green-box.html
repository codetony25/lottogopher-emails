<container class="lotto-top-name-bg">
    <row>

        <!--[if !mso]><\!-->
        <columns class="show-for-large" small="1" large="1" bgcolor="#80d123" style="padding: 0 !important; padding-right: 8px !important"></columns>
        <!-- <![endif]-->
        <columns small="12" large="12">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                    <td background="{{topImage}}" bgcolor="#fff" valign="top" class="lotto-body-spacing" style="background-color: white; background-position: 50% 0 !important; background-repeat: no-repeat !important; height: 220px !important;">
                        <!--[if gte mso 9]>
                        <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="mso-width-percent:445;">
                            <v:fill type="frame" origin="0.5, 0" position="0.52,-0.25" src="{{topImage}}" color="#fff" size="100%, 50%" />
                            <v:textbox style="mso-fit-shape-to-text:true" inset="0,0,0,0">
                        <![endif]-->
                        <div>
                            <spacer size="23"></spacer>


                            {{#if name}}
                            <p class="top-name-introduction" style="color: white; font-size: 15px;">
                                Hello {{ name }},
                            </p>
                            {{else}}
                            <spacer size="33"></spacer>
                            {{/if}}
                            <!--{{#bg-img src="http://i.imgur.com/0HeV2X9.jpg" imgwidth="660" imgheight="412" bgcolor="#fff"}}-->
                            <!--{{/bg-img}}-->


                            {{#if subtitle}}
                            <h2>{{subtitle}}</h2>
                            {{/if}}

                            <spacer size="50"></spacer>
                            <h1 class="{{classForTitle}} text-center">{{ title }}</h1>

                            {{#if attention}}
                            <h2 class="text-center lotto-attention">{{ attention }}</h2>
                            {{/if}}

                            {{#if greeting}}
                            <spacer size="15"></spacer>
                            <h3 class="lotto-confirmation-msg">{{ greeting }}</h3>
                            <spacer size="15"></spacer>
                            {{/if}}
                        </div>
                        <!--[if gte mso 9]>
                        </v:textbox>
                        </v:rect>
                        <![endif]-->
                    </td>
                </tr>
            </table>
        </columns>
        <!--[if !mso]><\!-->
        {{#if isMoneyTopBackground}}
        <columns class="show-for-large" small="1" large="1" bgcolor="#80d123" style="padding: 0 !important; padding-left: 8px !important;"></columns>
        {{/if}}
        <!-- <![endif]-->
    </row>
</container>
